<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caffee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Bagian Menu-->
    <section>
      <div
        class="position-absolute start-0 top-0 w-100 z-n1"
        style="background-color: #fff2e0"
      >
        <img
          src="Images/bg-hero-2.png"
          alt=""
          style="width: 32rem; margin-top: -5rem; margin-left: 2rem"
          class="img-fluid"
        />
      </div>
      <h3 class="mt-md-4 mt-1 fw-bolder" style="margin-left: 11%">
        Popular
        <span class="border-bottom border-warning border-3">Now</span>
      </h3>
      <div
        class="container position-absolute top-0 start-0 end-0 bottom-0 rounded-5"
        style="background-color: #fbd7a4; margin: auto; height: 50%"
      ></div>
      <div class="container mt-4">
        <div class="row" style="margin-left: 3rem">
          <div class="col-md-4">
            <div
              class="card mb-4 border border-4 border-light-subtle p-2 position-relative"
              style="width: 20rem; --bs-border-opacity: 0.5; margin-top: 10px"
            >
              <img
                src="Images/product-1.png"
                alt=""
                class="card-img-top rounded"
              />
              <div
                class="bg-light w-25 text-center position-absolute ms-2 mt-2 rounded-pill border border-4 border-secondary-subtle"
              >
                <span class="fw-bold">4.8</span>
                <img src="Icons/gold-star.svg" alt="" />
              </div>
              <div class="card-body">
                <h5 class="card-title fw-bold">
                  Vanilla Latte <span class="float-end">21K</span>
                </h5>
                <button
                  class="btn btn-outline-warning border-3 mt-2 px-2 py-0 opacity-50"
                >
                  Hot
                </button>
                <button
                  class="btn btn-outline-warning border-3 ms-3 mt-2 px-2 py-0 opacity-50"
                >
                  Cold
                </button>
                <div class="float-end">
                  <span
                    style="
                      background-color: #ff902a;
                      width: 35px;
                      height: 35px;
                      border-radius: 50%;
                      display: inline-block;
                    "
                    ><img
                      src="Icons/white-cart.svg"
                      alt=""
                      style="width: 15px; margin-left: 10px; margin-top: 5px"
                  /></span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div
              class="card mb-4 border border-4 border-light-subtle p-2 position-relative"
              style="width: 20rem; --bs-border-opacity: 0.5; margin-top: 10px"
            >
              <img
                src="Images/product-2.png"
                alt=""
                class="card-img-top rounded"
              />
              <div
                class="bg-light w-25 text-center position-absolute ms-2 mt-2 rounded-pill border border-4 border-secondary-subtle"
              >
                <span class="fw-bold">4.8</span>
                <img src="Icons/gold-star.svg" alt="" />
              </div>
              <div class="card-body">
                <h5 class="card-title fw-bold">
                  Espresso <span class="float-end">12K</span>
                </h5>
                <button
                  class="btn btn-outline-warning border-3 mt-2 px-2 py-0 opacity-50"
                >
                  Hot
                </button>
                <button
                  class="btn btn-outline-warning border-3 ms-3 mt-2 px-2 py-0 opacity-50"
                >
                  Cold
                </button>
                <div class="float-end">
                  <span
                    style="
                      background-color: #ff902a;
                      width: 35px;
                      height: 35px;
                      border-radius: 50%;
                      display: inline-block;
                    "
                    ><img
                      src="Icons/white-cart.svg"
                      alt=""
                      style="width: 15px; margin-left: 10px; margin-top: 5px"
                  /></span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div
              class="card mb-4 border border-4 border-light-subtle p-2 position-relative"
              style="width: 20rem; --bs-border-opacity: 0.5; margin-top: 10px"
            >
              <img
                src="Images/product-3.png"
                alt=""
                class="card-img-top rounded"
              />
              <div
                class="bg-light w-25 text-center position-absolute ms-2 mt-2 rounded-pill border border-4 border-secondary-subtle"
              >
                <span class="fw-bold">4.8</span>
                <img src="Icons/gold-star.svg" alt="" />
              </div>
              <div class="card-body">
                <h5 class="card-title fw-bold">
                  Hazelnut Latte <span class="float-end">23K</span>
                </h5>
                <button
                  class="btn btn-outline-warning border-3 mt-2 px-2 py-0 opacity-50"
                >
                  Hot
                </button>
                <button
                  class="btn btn-outline-warning border-3 ms-3 mt-2 px-2 py-0 opacity-50"
                >
                  Cold
                </button>
                <div class="float-end">
                  <span
                    style="
                      background-color: #ff902a;
                      width: 35px;
                      height: 35px;
                      border-radius: 50%;
                      display: inline-block;
                    "
                    ><img
                      src="Icons/white-cart.svg"
                      alt=""
                      style="width: 15px; margin-left: 10px; margin-top: 5px"
                  /></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Bagian Delivery-->
    <section>
      <h3 class="fw-bolder" style="margin-top: 14%; margin-left: 11%">
        How to use delivery
        <span class="border-bottom border-warning border-3">service</span>
      </h3>
      <div class="container my-5">
        <div class="row text-center">
          <div class="col-md-4 text-center">
            <img src="Images/service-1.png" alt="" class="w-50" />
            <h5 class="fw-bold">choose your coffee</h5>
            there are 20+ coffee for you
          </div>
          <div class="col-md-4 text-center">
            <img src="Images/service-2.png" alt="" class="w-50" />
            <h5 class="fw-bold">we delivery it to you</h5>
            Choose delivery service
          </div>
          <div class="col-md-4 text-center">
            <img src="Images/service-3.png" alt="" class="w-50" />
            <h5 class="fw-bold">Enjoy you coffee</h5>
            Choose delivery service
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

</html>
